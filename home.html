<!DOCTYPE html>
<html>
  <head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1 style="text-align:center">Vending Machine</h1>
      </div>

      <hr>

      <div class="row">

        <div class="col-xs-9">
          <div id="vendingMenuDiv">
            <form id="=vendingMenuForm">
              <button type="button" id="1" class="btn btn-default" style="width:30%;font-size:20px"></button>
              <button type="button" id="2" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="3" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="4" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="5" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="6" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="7" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="8" class="btn btn-default"style="width:30%;font-size:20px"></button>
              <button type="button" id="9" class="btn btn-default"style="width:30%;font-size:20px"></button>
            </form>
          </div>
        </div>

        <div class="col-xs-3" id="vendingInputsDiv">
          <div id="totalInForm">
            <form>
              <div class="form-group">
                <label for="totalIn"class="col-xs-12" style="text-align: center">Total $ In</label>
                <input class="form-control input-lg" id="totalIn" type="number">
                <button type="button" id="addDollar" class="btn btn-default">Add Dollar</button>
                <button type="button" id="addQuarter" class="btn btn-default">Add Quarter</button>
                <button type="button" id="addDime" class="btn btn-default">Add Dime</button>
                <button type="button" id="addNickel" class="btn btn-default">Add Nickel</button>
              </div>
            </form>
          </div>

          <hr>

          <div id="messagesForm">
            <form>
                <h3 style="text-align:center">Messages</h3>
                <textarea id="inputMessages" style="width:100%"></textarea>
              <br>
                <div class="form-group">
                  <label for="inputItem" class="control-label col-xs-4">Item: </label>
                  <div class="col-xs-8">
                  <input class="form-control input-sm" id="inputItem" type="text">
                  </div>
                </div>
              </form>
              <br>
              <button type="button" id="makePurchaseButton" class="btn btn-default" style="width:100%">Make Purchase</button>
           
          </div>

          <hr>

          <div id="changeForm">
            <form class="form-group">
                <h3 style="text-align:center">Change</h3>
                <label for="changeQuarters" class="control-label col-xs-4">Quarters: </label>
                <div class="col-xs-8">
                    <input class="form-control input-sm" id="changeQuarters" type="text">
                </div>
                <label for="changeDimes" class="control-label col-xs-4">Dimes: </label>
                <div class="col-xs-8">
                    <input class="form-control input-sm" id="changeDimes" type="text">
                </div>
                <label for="changeNickels" class="control-label col-xs-4">Nickels: </label>
                <div class="col-xs-8">
                    <input class="form-control input-sm" id="changeNickels" type="text">
                </div>
                <label for="changePennies" class="control-label col-xs-4">Pennies: </label>
                <div class="col-xs-8">
                    <input class="form-control input-sm" id="changePennies" type="text">
                </div>
              <br>
              <button type="button" id="changeReturnButton" class="btn btn-default" style="width:100%">Change Return</button>
            </form>
          </div>

        </div>
      </div>

    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
